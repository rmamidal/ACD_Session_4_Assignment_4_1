<!DOCTYPE html>
<html>
  <head>
    <title> Css 3 Bubble | Session 4 Assignment 4.1</title>

    <style>
      /* Css bubble styles */
       section {
        margin-left: 50px;
      }
    
      .bubble-tip {
        display: inline-block;
        width: 20px;
        height: 20px;
        background-color: #5ac4ec;
        transform: skew(34deg) rotate(-23deg);
        top: 38px;
        left: -7px;
        position: relative;
      }
      
      .bubble-content {
        border-radius: 4px;
        background-color: #5ac4ec;
        width: 200px;
        height: 100px;
      }

    </style>
  </head>

  <body>
    <section>
      <!-- span for bubble tool tip -->
      <span class='bubble-tip'></span>
      <!-- div for bubble content -->
      <div class='bubble-content'></div>
    </section>
  </body>

</html>
